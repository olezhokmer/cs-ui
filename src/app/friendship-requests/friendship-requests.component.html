<mat-list *ngIf="friends">
    <h1>Friendship requests</h1>
    <mat-list-item *ngFor="let user of friends">
        {{ user.username }}
      <button mat-button color="primary" (click)="acceptFriend(user.userId)">Accept</button>
    </mat-list-item>

    <div *ngIf="!friends.length"> Empty list</div>
  </mat-list>
