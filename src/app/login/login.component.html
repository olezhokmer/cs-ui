<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" placeholder="Login">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="pass" placeholder="Password">
        </mat-form-field>

        <div>
          <button type="submit" mat-raised-button color="primary">Login <mat-icon>login</mat-icon></button>
        </div>
      </form>
      
    </mat-card-content>
  </mat-card>
